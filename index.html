<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<!-- Latest compiled and minified CSS -->
	<script src='js/jquery-1.11.3.min.js'></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel='stylesheet' href='css/forecast.css'>
	<!-- Latest compiled and minified JavaScript -->
	<script src="js/bootstrap.min.js"></script>
	<script src='js/forecast.js'></script>
</head>
<body class='container text-center'>
	<h1>Forecast Search</h1>
	<p class='test'></p>
	<div class='container div-search'>
		<form class='form-inline' id='search-form'>
			<!-- Street -->
			<div class='form-group text-left'>
				<label for='form-street' class='show'>Street Address:<b style='color:red'>*</b></label>
				<input type='text' class='form-control show' id='form-street' placeholder="Enter street address">
				<p class='text-danger show' id='invalid-street'></p>
			</div>
			<!-- City -->
			<div class='form-group text-left'>
				<label for='form-city' class='show'>City:<b style='color:red'>*</b></label>
				<input type='text' class='form-control show' id='form-city' placeholder="Enter city name">
				<p class='text-danger show' id='invalid-city'></p>
			</div>
			<!-- State -->
			<div class='form-group text-left'>
				<label for='form-state' class='show'>State:<b style='color:red'>*</b></label>
				<select class="form-control" class='form-control show' id='form-state' placeholder="Select state name">
  				<option value='GG' selected>Select your stateâ€¦</option>
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">District Of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>
				<p class='text-danger show' id='invalid-state'></p>
			</div>
			<div class='form-group text-left'>
				<label for='form-degree' class='show'>Degree:<b style='color:red'>*</b></label>
				<div class='show' id='form-degree'>
					<label class="radio-inline">
					  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked> Fahrenheit
					</label>
					<label class="radio-inline">
					  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Celsius
					</label>
				</div>
			</div>
			<button type="submit" class="btn btn-primary" id='form-submit'><span class="glyphicon glyphicon-search" aria-hidden="true"></span>Search</button>
			<button class="btn btn-default" id='form-clear'><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>Clear</button>
		</form>
		<div class='form-logo'>
			<img src='http://cs-server.usc.edu:45678/hw/hw8/images/forecast_logo.png'/>
		</div>
	</div>
	<hr />
	<div class='div__results'>
	  <!-- Nav tabs -->
	  <ul class="nav nav-tabs" role="tablist">
	    <li role="presentation" class="active"><a href="#now" aria-controls="now" role="tab" data-toggle="tab">Right Now</a></li>
	    <li role="presentation"><a href="#oneday" aria-controls="oneday" role="tab" data-toggle="tab">Next 24 Hours</a></li>
	    <li role="presentation"><a href="#oneweek" aria-controls="oneweek" role="tab" data-toggle="tab">Next 7 Days</a></li>
	  </ul>

	  <!-- Tab panes -->
	  <div class="tab-content">
	    <div role="tabpanel" class="tab-pane active" id="now">
	    	<div id='current-weather-data' class='table-responsive'>
	    		<div id='current-weather-sum'>
	    			<img id='current-weather-icon'/>
	    			<p id='current-weather-desciption'></p>
	    			<h1 id='current-weather-temp'></h1>
	    			<p id='current-weather-lhtemp'></p>
	    		</div>
	    		<table class='table' id='current-weather-table'>
	    			<tr>
	    				<td>Precipitation</td><td id='Precipitation'></td>
	    			</tr>
	    			<tr class='danger'>
	    				<td>Chance of Rain</td><td id='Chance-of-Rain'></td>
	    			</tr>
	    			<tr>
	    				<td>Wind Speed</td><td id='Wind-Speed'></td>
	    			</tr>
	    			<tr class='danger'>
	    				<td>Dew Point</td><td id='Dew-Point'></td>
	    			</tr>
	    			<tr>
	    				<td>Humidity</td><td id='Humidity'></td>
	    			</tr>
	    			<tr class='danger'>
	    				<td>Visibility</td><td id='Visibility'></td>
	    			</tr>
	    			<tr>
	    				<td>Sunrise</td><td id='Sunrise'></td>
	    			</tr>
	    			<tr class='danger'>
	    				<td>Sunset</td><td id='Sunset'></td>
	    			</tr>
	    		</table>
	    	</div>
	    	<div id='current-weather-map'>
	    	</div>
	    </div>
	    <div role="tabpanel" class="tab-pane" id="oneday">one day</div>
	    <div role="tabpanel" class="tab-pane" id="oneweek">one week</div>
	  </div>
	</div>
</body>
</html>
